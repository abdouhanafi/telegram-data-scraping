<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Notice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .bg-img {
            background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with your background image URL */
            min-height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            animation: fadeInBg 2s ease-in-out;
        }
        .container {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            animation: fadeInContent 2s ease-in-out;
        }
        .legal-notice {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffc107; /* Bootstrap warning color */
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .redirect-message {
            margin-top: 10px;
            font-size: 1em;
        }
        @keyframes fadeInBg {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInContent {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(-50%); opacity: 1; }
        }
    </style>
    <script>
        function redirectToHome() {
            setTimeout(function() {
                window.location.href = "/home";
            }, 5000); // Redirect after 5 seconds
        }
    </script>
</head>
<body onload="redirectToHome()">
    <div class="bg-img">
        <div class="container">
            <div class="alert alert-warning legal-notice">
                 We are not responsible for any consequences of using this bot.
            </div>
            <div class="message">
                Please use this tool responsibly.
            </div>
            <div class="redirect-message">
                You will be redirected to the main page shortly...
            </div>
        </div>
    </div>
</body>
</html>
